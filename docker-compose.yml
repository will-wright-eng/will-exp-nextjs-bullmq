services:
  redis:
    image: redis:7-alpine
    container_name: bullmq-redis
    ports:
    - "6379:6379"
    volumes:
    - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: bullmq-postgres
    ports:
    - "5432:5432"
    volumes:
    - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 5
    env_file:
    - .env

  nextjs-app:
    build:
      context: .
      dockerfile: nextjs-app/Dockerfile
    container_name: bullmq-nextjs
    ports:
    - "3000:3000"
    environment:
    - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-bullmq_jobs}
    - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
    - .env

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: bullmq-worker
    environment:
    - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-bullmq_jobs}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
    - .env
    # Uncomment to scale workers:
    # deploy:
    #   replicas: 2

volumes:
  redis-data:
  postgres-data:
